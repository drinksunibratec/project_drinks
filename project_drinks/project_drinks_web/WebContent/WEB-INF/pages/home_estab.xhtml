<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Estabelecimentos</title>
</h:head>
	<h:body>
		<h:form id = "cadastro"><br/>
			<p:panel id = "pn" header = "Cadastrar Estabelecimentos">
				<h:panelGrid columns = "1" cellpadding="2">
				
					<h:outputLabel for="razaoSocial" value="Razao Social:"/>
						<p:inputText id="razaoSocial" label="razaoSocial" value="#{livroMB.livro.titulo}"
							required="true" requiredMessage="Campos obrigatórios não preenchidos">
						</p:inputText>
						<br></br>
					<h:outputLabel for="nomeFantasia" value="Nome Fantasia:" />
						<p:inputText id="nomeFantasia" label="nomeFantasia" value="#{livroMB.livro.autores}"
							required="true" requiredMessage="Campos obrigatórios não preenchidos">
						</p:inputText>						
						<br></br>
					<h:outputText value="Tipo:" />  
			        <p:selectOneMenu value="#{livroMB.tipoLivro.codigo}" effect="fade" >  
			            <f:selectItem itemLabel="Selecione" itemValue="" />  
			            <f:selectItems value="#{livroMB.tiposLivro}" var="tipos"
			            		itemLabel="#{tipos.descricao}" itemValue="#{tipos.codigo}"/>  
			        </p:selectOneMenu>
			        
			        <h:outputLabel for="codProprietario" value="Código do Proprietário" />
						<p:inputText id="codProprietario" label="autores" value="#{livroMB.pessoa.codigo}">
						</p:inputText>			
						
					<p:commandButton id="ajax1" value="Salvar"  tabindex="1"
						action="#{livroMB.cadastrarLivro}" ajax="false" />
					
					<p:commandButton id="ajax2" value="Pesquisar" tabindex="2"
				action="/pesquisar_livros.xhtml?faces-redirect=true" immediate="true" ajax="false" /><br/>
				
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />				
													
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
