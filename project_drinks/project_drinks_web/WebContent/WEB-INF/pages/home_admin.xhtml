<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Estabelecimentos</title>
</h:head>
<h:body>		
		<h:form id="formulario">
			<p:panel id="pn" header="Cadastrar Estabelecimento">
				<h:panelGrid columns = "1">
				
					<!-- <h:inputHidden value="#{mbFuncionario.funcionario.codigo}"></h:inputHidden> -->
					<h:outputLabel for="razaoSocial" value="Razao Social:" />
					<p:inputText id="razaoSocial" label="Razao Social"
						value="#{mbFuncionario.funcionario.nome}" 
						required="true" requiredMessage="Campo Razão Social obrigatório">
						<f:validateLength minimum="5" maximum="30"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="nomeFantasia" value="Nome Fantasia:" />
					<p:inputText id="nomeFantasia" label="Nome Fantasia"
						value="#{mbFuncionario.funcionario.nome}"
						required="true" requiredMessage="Campo Nome Fantasia obrigatório">
						<f:validateLength minimum="5" maximum="30"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" label="Email" value="#{mbFuncionario.funcionario.email}"
						required="true" requiredMessage="Campo E-Mail obrigatório">
						<f:validateLength minimum="2" maximum="30"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" label="Senha" value="#{mbFuncionario.funcionario.usuario.senha}"
						required="true" requiredMessage="Campo senha obrigatório">
						<f:validateLength minimum="1" maximum="12"></f:validateLength>
					</p:password>
					
					<h:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputMask id="cnpj" label="CNPJ:"
						value="#{mbFuncionario.funcionario.cpf}" required="true"
						requiredMessage="Campo 'CNPJ:' é obrigátorio"
						mask="99.999.999/9999-99">
						<f:validateLength minimum="14" maximum="14"></f:validateLength>
					</p:inputMask>
					
					<h:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask id="fone" label="Telefone"
						value="#{mbFuncionario.funcionario.telefone}" required="true"
						requiredMessage="Campo 'TELEFONE' é obrigátorio"
						mask="(99) 99999-9999">
						<f:validateLength minimum="10" maximum="11"></f:validateLength>
					</p:inputMask>									
							
					<h:outputLabel for="rua" value="Rua" />
					<p:inputText id="rua" label="Rua" value="#{mbFuncionario.funcionario.endereco.rua}"
						required="true">
						<f:validateLength minimum="5" maximum="50"></f:validateLength>
					</p:inputText>
									
					<h:outputLabel for="numero" value="Numero:" />
					<p:inputText id="numero" label="Número"
						value="#{mbFuncionario.funcionario.endereco.numero}" required="true">
						<f:validateLongRange maximum="9999" minimum="1"></f:validateLongRange>
					</p:inputText>
					
					<h:outputLabel for="bairro" value="Bairro:" />
					<p:inputText id="bairro" label="Bairro"
						value="#{mbFuncionario.funcionario.endereco.bairro}" required="true">
						<f:validateLength minimum="5" maximum="50"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" label="Cidade"
						value="#{mbFuncionario.funcionario.endereco.cidade}" required="true">
						<f:validateLength minimum="5" maximum="20"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="cep" value="CEP:" />
					<p:inputMask id="cep" label="CEP"
						value="#{mbFuncionario.funcionario.endereco.cep}" required="true"
						requiredMessage="Campo 'CEP' é obrigátorio"
						mask="99999-999">
						<f:validateLength minimum="8" maximum="10"></f:validateLength>
					</p:inputMask>
					
					<h:outputLabel for="uf" value="Estado:" />
					<p:selectOneMenu id="uf" value="#{mbFuncionario.funcionario.estadoCivil}" effect="fade">  
			            <f:selectItem itemLabel="Selecione um" itemValue=""/>
			            <f:selectItems value="#{mbFuncionario.estadoCivil}"/>
			        </p:selectOneMenu>
							
					<h:outputLabel for="latitude" value="Latitude:" />
					<p:inputText id="latitude" label="latitude" value="#{mbFuncionario.funcionario.naturalidade}"
						required="true">
						<f:validateLength minimum="0" maximum="10"></f:validateLength>
					</p:inputText>
					
					<h:outputLabel for="longitude" value="Longitude" />
					<p:inputText id="longitude" label="longitude" value="#{mbFuncionario.funcionario.naturalidade}"
						required="true">
						<f:validateLength minimum="0" maximum="10"></f:validateLength>
					</p:inputText>	
			
					<h:panelGroup /><br/>
					<p:commandButton id="ajax" styleClass="ui-priority-primary"
						value="Salvar" 
						action="#{mbFuncionario.salvarFuncionario}" ajax="false" />

				</h:panelGrid>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

			</p:panel>
		</h:form>
	</h:body>
</html>
